<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinquestelle Wi-Fi</title>
    <style>
        @keyframes notificationEntry {
            0% { opacity: 0; transform: translate(-50%, -45%) scale(0.95); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px;
        }

        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0 0 1.2rem 0;
            color: #fff;
            line-height: 1.3;
        }

        .wifi-section {
            margin: 1.5rem 0;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wifi-name {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #FF6B6B;
        }

        .password-note {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .review-button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 14px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1.5rem 0;
            width: 100%;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            width: 85%;
            max-width: 400px;
            padding: 1.5rem;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 32px rgba(0,0,0,0.3);
            animation: notificationEntry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .notification-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .notification-button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin: 0.5rem 0;
            transition: transform 0.2s;
        }

        .notification-button:active {
            transform: scale(0.98);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 999;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.2rem;
                border-radius: 18px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .notification {
                width: 90%;
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuti al<br>Ristorante Cinquestelle</h1>
        
        <div class="wifi-section">
            <div class="wifi-name">Villacinquestelle Wi-Fi</div>
            <div class="password-note">Password disponibile presso lo staff</div>
        </div>

        <button class="review-button">Lascia una Recensione</button>
    </div>

    <script>
        setTimeout(() => {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-text">
                    Aiutaci a migliorare!<br>
                    Condividi la tua esperienza
                </div>
                <button class="notification-button" 
                        onclick="window.open('https://www.tripadvisor.it/Restaurant_Review-g194846-d10735293-Reviews-Cinquestelle_Ristorante_Pizzeria-Palinuro_Centola_Cilento_and_Vallo_di_Diano_Nat.html')">
                    Scrivi Recensione
                </button>
                <button class="notification-button" 
                        onclick="this.parentElement.remove(); document.querySelector('.overlay').remove()" 
                        style="background: #444">
                    Chiudi
                </button>
            `;

            document.body.appendChild(overlay);
            document.body.appendChild(notification);
        }, 2000);

        document.querySelector('.review-button').addEventListener('click', () => {
            window.open('https://www.tripadvisor.it/Restaurant_Review-g194846-d10735293-Reviews-Cinquestelle_Ristorante_Pizzeria-Palinuro_Centola_Cilento_and_Vallo_di_Diano_Nat.html');
        });
    </script>
</body>
</html>
